<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>モンカLv30計算ツール</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
      padding: 30px 40px;
      max-width: 520px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    .sectionA {
      border: 2px solid #22a5e2;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }

    .sectionA p {
      flex: 1 1 calc(33.333% - 10px);
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #444;
      margin: 0;
    }

    .sectionA input[type="number"] {
      margin-left: 8px;
      flex-shrink: 0;
      width: 70px;
      padding: 6px 10px;
      font-size: 16px;
      border: 2px solid #e25822;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .sectionA input[type="number"]:focus {
      border-color: #ff7a2e;
      outline: none;
      box-shadow: 0 0 8px #ff7a2eaa;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button.calculate-button,
    button.reset-button {
      cursor: pointer;
      font-size: 18px;
      padding: 12px 40px;
      border-radius: 30px;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    button.calculate-button {
      background-color: #04df8e;
      color: #fff;
    }

    button.calculate-button:hover {
      background-color: #159c6a;
    }

    button.reset-button {
      background-color: #888;
      color: #fff;
    }

    button.reset-button:hover {
      background-color: #555;
    }

    .result {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #333;
      letter-spacing: 0.05em;
    }

    .result output {
      color: #e25822;
      font-weight: 800;
      margin: 0 6px;
      font-size: 22px;
      min-width: 30px;
      display: inline-block;
    }

    p.creator {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      color: #999;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .sectionA p {
        flex: 1 1 100%;
      }

      .sectionA input[type="number"] {
        width: 100%;
        margin-left: 0;
        margin-top: 6px;
      }

      .buttons {
        flex-direction: column;
        gap: 12px;
      }

      button.calculate-button,
      button.reset-button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>

<body>
  <form>
    <h1>モンカLv30計算ツール</h1>
    <div class="section sectionA">
      <p>オレンジ　＋30 <input type="number" id="a" min="0" /></p>
      <p>オレンジ　＋25 <input type="number" id="b" min="0" /></p>
      <p>オレンジ　＋20 <input type="number" id="c" min="0" /></p>
      <p>オレンジ　＋15 <input type="number" id="d" min="0" /></p>
      <p>オレンジ　＋10 <input type="number" id="e" min="0" /></p>
      <p>金　＋30 <input type="number" id="f" min="0" /></p>
      <p>金　＋25 <input type="number" id="g" min="0" /></p>
      <p>金　＋20 <input type="number" id="h" min="0" /></p>
      <p>金　＋15 <input type="number" id="i" min="0" /></p>
      <p>金　＋10 <input type="number" id="j" min="0" /></p>
    </div>

    <div class="buttons">
      <button class="calculate-button" type="button" onclick="calculateResult()">計算する</button>
      <button class="reset-button" type="reset" onclick="resetForm()">リセット</button>
    </div>

    <p class="result">
      紫: <output name="resultPurple">0</output> 個　
      青: <output name="resultBlue">0</output> 個　
    </p>

    <p class="creator">作成者 : くらち</p>
  </form>

  <script>
    function calculateResult() {
      const a = Number(document.getElementById("a").value) || 0;
      const b = Number(document.getElementById("b").value) || 0;
      const c = Number(document.getElementById("c").value) || 0;
      const d = Number(document.getElementById("d").value) || 0;
      const e = Number(document.getElementById("e").value) || 0;
      const f = Number(document.getElementById("f").value) || 0;
      const g = Number(document.getElementById("g").value) || 0;
      const h = Number(document.getElementById("h").value) || 0;
      const i = Number(document.getElementById("i").value) || 0;
      const j = Number(document.getElementById("j").value) || 0;

      const totalValue =
        a * 55574 +
        b * 23190 +
        c * 17220 +
        d * 7240 +
        e * 1960 +
        f * 36050 +
        g * 31810 +
        h * 17180 +
        i * 7910 +
        j * 2990;

      const purpleCount = Math.floor(totalValue / 29630);
      const blueCount = Math.floor(totalValue / 18500);

      document.querySelector('output[name="resultPurple"]').textContent = purpleCount;
      document.querySelector('output[name="resultBlue"]').textContent = blueCount;
    }

    function resetForm() {
      document.querySelector('output[name="resultPurple"]').textContent = "0";
      document.querySelector('output[name="resultBlue"]').textContent = "0";
    }
  </script>
</body>

</html>
